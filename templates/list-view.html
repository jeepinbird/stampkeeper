<table class="table table-hover">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Scott #</th>
            <th>Issue Date</th>
            <th>Box</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>
                {{if and .ImageURL (ne .ImageURL "")}}
                    <img src="{{.ImageURL}}" 
                         alt="{{.Name}}" 
                         class="stamp-thumbnail"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="stamp-thumbnail-placeholder" style="display: none;"></div>
                {{else}}
                    <div class="stamp-thumbnail-placeholder"></div>
                {{end}}
            </td>
            <td>{{.Name}}</td>
            <td>{{.ScottNumber}}</td>
            <td>{{.IssueDate}}</td>
            <td>{{.BoxName}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="5" class="text-center py-5">
                <p class="text-muted">No stamps found matching your criteria.</p>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>

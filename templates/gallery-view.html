<div class="gallery-grid">
    {{range .}}
    <a href="/stamps/{{.ID}}" class="stamp-card">
        <img src="{{.ImageURL}}" alt="{{.Name}}" class="stamp-card-img">
        <div class="stamp-card-body">
            <p class="stamp-card-name">{{.Name}}</p>
            <p class="stamp-card-scott">Scott #{{.ScottNumber}}</p>
        </div>
    </a>
    {{else}}
    <div class="col-12 text-center py-5">
        <p class="text-muted">No stamps found matching your criteria.</p>
    </div>
    {{end}}
</div>

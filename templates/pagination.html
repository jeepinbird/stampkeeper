{{define "pagination"}}
<div class="pagination-container mt-4">
    {{if gt .Pagination.TotalPages 1}}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            {{/* Previous Page Link */}}
            <li class="page-item {{if not .Pagination.HasPrev}}disabled{{end}}">
                <a class="page-link" href="#" 
                   {{if .Pagination.HasPrev}}
                   hx-get="{{.BaseURL}}?page={{.Pagination.PrevPage}}" 
                   hx-target="#stamp-view-content" 
                   hx-swap="innerHTML" 
                   hx-indicator="#loading-spinner"
                   hx-include="[name='search'], [name='owned_filter']:checked"
                   {{end}}>
                   Previous
                </a>
            </li>

            {{/* Next Page Link */}}
            <li class="page-item {{if not .Pagination.HasNext}}disabled{{end}}">
                <a class="page-link" href="#"
                   {{if .Pagination.HasNext}}
                   hx-get="{{.BaseURL}}?page={{.Pagination.NextPage}}"
                   hx-target="#stamp-view-content"
                   hx-swap="innerHTML"
                   hx-indicator="#loading-spinner"
                   hx-include="[name='search'], [name='owned_filter']:checked"
                   {{end}}>
                   Next
                </a>
            </li>
        </ul>
    </nav>
    <p class="text-center text-muted small">
        Page {{.Pagination.CurrentPage}} of {{.Pagination.TotalPages}} ({{.Pagination.TotalItems}} total stamps)
    </p>
    {{end}}
</div>
{{end}}
